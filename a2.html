<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Built in math objects</h1>
    <script>
        var ans = Math.acos(-1);
        document.write("acos value : " + ans+ "<br>");

        var ans2 = Math.asin(-1);
        document.write("asin value : " + ans2+ "<br>");

        var ans3 = Math.atan(7);
        document.write("atan value : " + ans3+ "<br>");

        var ans4 = Math.cos(77);
        document.write("cos value : " + ans4+ "<br>");

        var ans5 = Math.sin(777);
        document.write("sin value : " + ans5+ "<br>");
    </script>
</body>
</html>
